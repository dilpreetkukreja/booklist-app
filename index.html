<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/cbcdafbd54.js"></script>
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 text-center pt-5"> 
          <h1><i class="fas fa-book-open text-info mr-2"></i>My<span class="text-info">Book</span>List App</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-12"> 
          <form id="bookForm">
            <div class="form-group">
              <label>Book Name</label>
              <input type="input" class="form-control" id="bookName"  placeholder="Enter book name...">
            </div>
            <div class="form-group">
              <label>Book Author</label>
              <input type="input" class="form-control" id="bookAuthor"  placeholder="Enter book author...">
            </div>
            <div class="form-group">
              <label>Book ISBN</label>
              <input type="input" class="form-control" id="bookISBN"  placeholder="Enter book ISBN...">
            </div>
            <button type="submit" class="btn btn-block btn-lg btn-info">SUBMIT</button>
          </form>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-12">
          <table class="table table-striped">
            <thead class="thead-dark">
              <tr>
                <th>Book Name</th>
                <th>Author</th>
                <th>ISBN</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="tableBody">
          <!--<tr>
                <td>You don't know javascript</td>
                <td>kelly simpson</td>
                <td>1234</td>
                <td>delete</td>
              </tr>-->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
